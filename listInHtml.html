<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists in HTML</title>
</head>
<body>
<!--There two types of lists -->
<!--1 Unordered lists 2nd Ordered Lists-->
<ul type = "circle">
    <li>list1</li>
    <li>list2</li>
    <li>list3</li>
</ul>
<ol start="1" type="I">
<!--    to start with any number we can define by start type="i"I, 1 ,A, a-->
    <li>list1</li>
    <ul type="circle">
        <li>Grammer</li>
        <li>Words</li>
        <li>Sentance</li>
        <li>Contents</li>
        <ol>
            <li>Grammer1</li>
            <li>Grammer2</li>
            <li>Grammer3</li>
        </ol>

        <li>Parts of speech</li>
    </ul>
    
    <li>list2</li>
    <li>list3</li>
</ol>

</body>
</html>
