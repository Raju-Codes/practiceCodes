<h1>Git Test</h1>
    <h3>Pull request</h3>

        to pull from origin of git-hub
        git pull origin main
    </p>
    <h3>commit request</h3>
    <p>
        to push code from local to git-hub

        git branch
        git checkout main

    </p>
